name: Docker CI

on:
  push:
    branches:
      - main
      # - 'dev/**'
  # The branches below must be a subset of the branches above
  pull_request:
    branches:
      - main

  # Allows to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  RELEASE: 0.4.0

jobs:

  build-and-push-image-api:

    name: API - build/push image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run 'build-push' local action
        uses: ./.github/actions/build-push
        with:
          name: FastAPI
          src: api
          registry: ${{ env.REGISTRY }}
          actor: ${{ github.actor }}
          token: ${{ secrets.GITHUB_TOKEN }}
          image: pierrz/biggie_api_img
          tag: ${{ env.RELEASE }}
          labels: ${{ steps.meta.outputs.labels }}

  build-and-push-image-celery:

    name: Celery - build/push image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run 'build-push' local action
        uses: ./.github/actions/build-push
        with:
          name: Celery
          src: celery_app
          registry: ${{ env.REGISTRY }}
          actor: ${{ github.actor }}
          token: ${{ secrets.GITHUB_TOKEN }}
          image: pierrz/biggie_celery_img
          tag: ${{ env.RELEASE }}
          labels: ${{ steps.meta.outputs.labels }}

  test-built-images:

    name: Test built images
    needs: [build-and-push-image-api, build-and-push-image-celery]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create network & Mongo container
        run: >
          docker network create -d bridge test_network
          && docker run -d --name biggie_mongo
          --env MONGO_INITDB_ROOT_USERNAME=${{ secrets.MONGO_INITDB_ROOT_USERNAME }}
          --env MONGO_INITDB_ROOT_PASSWORD=${{ secrets.MONGO_INITDB_ROOT_PASSWORD }}
          --network=test_network
          mongo:5.0.8

      - name: Test Celery image
        run: >
          docker run
          --volume ${{ secrets.VOLUME_MOUNT }}
          --env TOKEN_GITHUB_API=${{ secrets.TOKEN_GITHUB_API }}
          --env MONGODB_URI=${{ secrets.MONGODB_URI }}
          --env DB_NAME=${{ secrets.DB_NAME }}
          --network=test_network
          ghcr.io/pierrz/biggie_celery_img:latest
          pytest -v --asyncio-mode=strict

      - name: Test API image
        run: >
          docker run
          --env MONGODB_URI=${{ secrets.MONGODB_URI }}
          --env DB_NAME=${{ secrets.DB_NAME }}
          --network=test_network
          ghcr.io/pierrz/biggie_api_img:latest
          pytest -v
